<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Courser made with html,css,bootstrap,javascript"
    />
    <meta name="author" content="Kishan Jaiswal" />
    <title>Courser</title>
    <link rel="stylesheet" href="courser.css" />
  </head>
  <body>
    <div class="topnav">
      <img
        src="./assets/Logo.png"
        alt="Celebrate"
        width="150px"
        height="60px"
      />
    </div>
    <div class="courser">
      <div id="div1">
        <h1 id="card_name">Digital Card Details</h1>

        <div id="div2">
          <div class="carousel">
            <button class="carousel__button previous" id="previous"><</button>
            <div class="carousel__images">
              <img class="active" src="assets/Page1.jpg" alt="" />
              <img class="d2" src="assets/Page2.jpg" alt="" />
              <img class="d3" src="assets/Page3.jpg" alt="" />
            </div>
            <button class="carousel__button next" id="next">></button>
          </div>
        </div>
      </div>
    </div>
    <script src="courser.js"></script>
  </body>
</html>
